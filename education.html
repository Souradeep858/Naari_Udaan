    async function sendToCopilot() {
      const question = document.getElementById("userInput").value;
      const language = document.getElementById("languageSelect").value || "English";
      const responseEl = document.getElementById("aiResponse");
      responseEl.textContent = "Thinking...";

      try {
        const res = await fetch("http://localhost:5000/api/ask", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ question, language })
        });

        const data = await res.json();
        responseEl.textContent = data.answer || "Sorry, I couldn't understand that.";
      } catch (err) {
        responseEl.textContent = "Error connecting to AI Copilot.";
      }
