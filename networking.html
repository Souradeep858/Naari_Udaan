        { pageLanguage: 'en' },

      );
    }
  </script>
  <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

  <button onclick="sendToCopilot()" class="w-full p-2 bg-blue-500 text-white rounded-lg shadow-md text-sm">
